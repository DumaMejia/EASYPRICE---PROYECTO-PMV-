<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de usuarios </title>
</head>
<body>

    <form id="formUsuario" method="post"></form>
    <input type="text"  id="txtUsuario" required>
    <input type="password"  id="txtClave" required>
    <input type="submit" value="Enviar">

    <script>
        const frm = document.querySelector("#formUsuario");
        frm.addEventListener("submit", e=>{
            e.preventDefault();
            const usuario = document.querySelector("#txtUsuario").value,
                 clave = document.querySelector("#txtClave").value;
            let datos = {
                usuario,
                clave
            };
            fetch('/cliente/save',{
                method: "POST",
                body: JSON.stringify(datos),
            }).then(res=>res.json())
            .then(respuesta=>{
                console.log(respuesta);
            });

        });
    </script>
    
</body>
</html>
